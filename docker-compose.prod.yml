services:
  frontend:
    build: ./frontend
    depends_on:
      - backend

  backend:
    build: ./backend
    env_file:
      - ./secrets/Mikoshi-production.env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/mydb
    depends_on:
      - db-init

  db-init:
    build: ./backend
    command: ["python", "init_db.py"]
    env_file:
      - ./secrets/Mikoshi-production.env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/mydb
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/yubandao.com_nginx:/etc/nginx/yubandao.com_nginx:ro

volumes:
  postgres_data:

upstream backend {
    # When running in docker-compose, the service name 'backend' resolves on the default network
    server backend:8000;
}

server {
    listen 80;
    server_name _;

    # Optionally keep root/index if you later choose to serve built files directly from Nginx
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # If backend serves some static files (e.g. user uploads under /static/), proxy to backend
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to the frontend service (served by `serve` on port 3000)
    # Note: We proxy EVERYTHING (except /api and /static) to the frontend, including assets.
    # This avoids Nginx trying to serve files from its own filesystem when we are not mounting the build into Nginx.
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optional caching headers for static files coming from the frontend container
        # These headers are safe to add globally; the frontend can override them if needed.
        add_header Cache-Control "public" always;
    }

    location /assets/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}
}

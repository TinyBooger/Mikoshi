upstream backend {
    # When running in docker-compose, the service name 'backend' resolves on the default network
    server backend:8000;
}

server {
    listen 80;
    server_name _;

    # Optionally keep root/index if you later choose to serve built files directly from Nginx
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # If backend serves some static files (e.g. user uploads under /static/), proxy to backend
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to the frontend service (served by `serve` on port 3000)
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Caching for assets
    location ~* \.(?:css|js|json|xml|svg|gif|png|jpg|jpeg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Disable caching for HTML and certain dynamic files
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-store";
    }
}

upstream backend {
    # When running in docker-compose, the service name 'backend' resolves on the default network
    server backend:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name yubandao.com www.yubandao.com;
    return 301 https://$host$request_uri;
}

# Primary HTTPS server
server {
    listen 443 ssl http2;
    server_name yubandao.com www.yubandao.com;

    # SSL certificates (full chain) and key
    # Make sure this directory is mounted into the container at /etc/nginx/yubandao.com_nginx
    ssl_certificate     /etc/nginx/yubandao.com_nginx/yubandao.com_bundle.crt;
    ssl_certificate_key /etc/nginx/yubandao.com_nginx/yubandao.com.key;

    # Reasonable TLS defaults
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Enforce HSTS (only over HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Optionally keep root/index if you later choose to serve built files directly from Nginx
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # If backend serves some static files (e.g. user uploads under /static/), proxy to backend
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to the frontend service (served by `serve` on port 3000)
    # Note: We proxy EVERYTHING (except /api and /static) to the frontend, including assets.
    # This avoids Nginx trying to serve files from its own filesystem when we are not mounting the build into Nginx.
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optional caching headers for static files coming from the frontend container
        # These headers are safe to add globally; the frontend can override them if needed.
        add_header Cache-Control "public" always;
    }

    location /assets/ {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
